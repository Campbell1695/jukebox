  <script type="text/javascript">
  var source = ["03-Sosamann-She_Will_Feat_Young_Dolph_Prod_By_XO.mp3","08-Tory_Lanez-Proud_Family_Prod_By_Tory_Lanez_Play_Picasso_CoopChardonnay.mp3","Bentley_Coupe_-_Lil_Yachty_Ft_Gucci_Mane_Prod_BYOU[.mp3"];
  var song = new Audio();
  var currentSong = 0;

  var jukeBox = {
  start : function() {
    document.getElementById("play").style.visibility = "hidden";
    document.getElementById("pause").style.visibility = "visible";
        song.src = source[currentSong];
        song.play();
    },  changer : function() {
      if(currentSong==0)
      {
        document.getElementById("backgroudPic").style.visibility = "visible";
        document.getElementById("picLogo1").style.visibility = "visible";
        document.getElementById("songName1").style.visibility = "visible";
        document.getElementById("artistName1").style.visibility = "visible";
        document.getElementById("backgroudPic2").style.visibility = "hidden";
        document.getElementById("picLogo2").style.visibility = "hidden";
        document.getElementById("songName2").style.visibility = "hidden";
        document.getElementById("artistName2").style.visibility = "hidden";
        document.getElementById("backgroudPic3").style.visibility = "hidden";
        document.getElementById("picLogo3").style.visibility = "hidden";
        document.getElementById("songName3").style.visibility = "hidden";
        document.getElementById("artistName3").style.visibility = "hidden";

      }if(currentSong==1)
      {
        document.getElementById("backgroudPic2").style.visibility = "visible";
        document.getElementById("picLogo2").style.visibility = "visible";
        document.getElementById("songName2").style.visibility = "visible";
        document.getElementById("artistName2").style.visibility = "visible";
        document.getElementById("backgroudPic").style.visibility = "hidden";
        document.getElementById("picLogo1").style.visibility = "hidden";
        document.getElementById("songName1").style.visibility = "hidden";
        document.getElementById("artistName1").style.visibility = "hidden";
        document.getElementById("backgroudPic3").style.visibility = "hidden";
        document.getElementById("picLogo3").style.visibility = "hidden";
        document.getElementById("songName3").style.visibility = "hidden";
        document.getElementById("artistName3").style.visibility = "hidden";

      }if(currentSong==2)
      {
        document.getElementById("backgroudPic3").style.visibility = "visible";
        document.getElementById("picLogo3").style.visibility = "visible";
        document.getElementById("songName3").style.visibility = "visible";
        document.getElementById("artistName3").style.visibility = "visible";
        document.getElementById("backgroudPic").style.visibility = "hidden";
        document.getElementById("picLogo1").style.visibility = "hidden";
        document.getElementById("songName1").style.visibility = "hidden";
        document.getElementById("artistName1").style.visibility = "hidden";
        document.getElementById("backgroudPic2").style.visibility = "hidden";
        document.getElementById("picLogo2").style.visibility = "hidden";
        document.getElementById("songName2").style.visibility = "hidden";
        document.getElementById("artistName2").style.visibility = "hidden";

      }
      }, play : function() {

      song.play();
      document.getElementById("play").style.visibility = "hidden";
      document.getElementById("pause").style.visibility = "visible";
    }, pause : function() {

      song.pause();
      document.getElementById("play").style.visibility = "visible";
      document.getElementById("pause").style.visibility = "hidden";
      }, next : function() {
        document.getElementById("play").style.visibility = "hidden";
        document.getElementById("pause").style.visibility = "visible";
     currentSong++;
     if(currentSong>2)
     {
       currentSong = 0;
     }
     this.changer();
     song.src = source[currentSong];
     song.play();
   },prev : function() {
     document.getElementById("play").style.visibility = "hidden";
     document.getElementById("pause").style.visibility = "visible";
       currentSong--;
       if(currentSong<0)
       {
         currentSong = 2;
       }
       this.changer();
       song.src = source[currentSong];
       song.play();
      }
};


    </script>
